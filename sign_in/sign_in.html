<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="./sign_in.css">
</head>
<body>
  <div class="image-container">
    <div class="opacity-container"></div>
    <a href="../index.html">
    <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix logo" class="logo-image"></a>
    <div class="container">
      <div class="login-container">
        <h1>Sign In</h1>
        <input name="email" id="email" type="text" placeholder="E-mail or Phone number" class="input" />
        <input name="password" id="password" type="text" placeholder="Password" class="input" />
        <button class="btn">Sign In</button>
        <div class="line">
          <input type="checkbox" id="remember" class="checkbox">
          <label for="remember" class="login-text">Remember me</label>
          <span class="align-right login-text">Need Help?</span>
        </div>
        <div class="line mt-50">
          <img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="Facebook small logo" class="small-logo">
          <span class="dark-text">Login With Facebook</span>
        </div>
        <div class="line mt-20">
          <span class="dark-big-text">
            New To Netflix?
            <a href="https://www.netflix.com" class="white-link">Sign Up Now</a>.
          </span>
        </div>
        <div class="line mt-20">
          <span class="dark-text">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a class="blue-link" href="#" id="saiba">Learn More</a>.
          </span>
        </div>
      </div>
      <div class="opacity-footer">
        <p class="dark-big-text">Questions? Call <a href="tel:0800-761-4631" class="grey-link">0800-761-4631</a></p>
        <p class="dark-text footer-links">
          <a href="#" class="grey-link">FAQ</a>
          <a href="#" class="grey-link">Help Centre</a>
          <a href="#" class="grey-link">Terms of Use</a>
          <a href="#" class="grey-link">Privacy</a>
        </p>
        <p class="dark-text footer-links">
          <a href="#" class="grey-link">Cookie Preferences</a>
          <a href="#" class="grey-link">Corporate Information</a>
        </p>
        <select name="language" id="language">
          <option value="portugues">Hindi</option>
          <option value="english" selected>English</option>
        </select>
      </div>
    </div>
  </div>
  <script src="./sign_in.js"></script>
</body>
</html>
